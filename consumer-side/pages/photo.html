<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/global.css">
        <link rel="stylesheet" href="../style/photo.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-content">
                        <div class="header__offer">
                            <a href="#!" class="header__offer-link">For Sellers</a>
                            <a href="#!" class="header__offer-link">For
                                Suppliers</a>
                        </div>
                        <div class="header__contact contact">
                            <a href="mailto:example@gmail.com"
                                class="contact__type">
                                <svg class="contact__icon">
                                    <use xlink:href="../svg/sprite.svg#message"></use>
                                </svg>
                                <span class="contact__text">example@gmail.com</span>
                            </a>
                            <a href="tel:+62894563455" class="contact__type">
                                <svg class="contact__icon">
                                    <use xlink:href="../svg/sprite.svg#phone"></use>
                                </svg>
                                <span class="contact__text">+6289 456 3455</span>
                            </a>
                            <div class="contact__social">
                                <a href="https://www.instagram.com/"
                                    class="contact__social-link">
                                    <svg class="contact__social-icon">
                                        <use
                                            xlink:href="../svg/sprite.svg#insta"></use>
                                    </svg>
                                </a>
                                <a href="https://twitter.com/"
                                    class="contact__social-link">
                                    <svg class="contact__social-icon">
                                        <use
                                            xlink:href="../svg/sprite.svg#twitter"></use>
                                    </svg>
                                </a>
                                <a href="https://www.facebook.com/"
                                    class="contact__social-link">
                                    <svg class="contact__social-icon">
                                        <use xlink:href="../svg/sprite.svg#fb"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="header__bottom">
                <div class="container-fluid container-lg">
                    <div class="header__bottom-content">
                        <a href="" class="logo">
                            <img src="../images/logo-zara.webp" alt="logo"
                                class="logo-img">
                        </a>
                        <nav class="header__nav nav">
                            <a href="#!" class="nav__link">Home</a>
                            <a href="#!" class="nav__link">Catalog</a>
                            <a href="#!" class="nav__link">Policy</a>
                        </nav>
                        <ul class="header__personal personal">
                            <li class="personal__item">
                                <a href="#!" class="persnal__link">
                                    <svg class="personal__icon">
                                        <use
                                            xlink:href="../svg/sprite.svg#heart"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="personal__item">
                                <a href="#!" class="persnal__link">
                                    <svg class="personal__icon">
                                        <use xlink:href="../svg/sprite.svg#cart"></use>
                                    </svg>
                                    <span class="personal__count">1</span>
                                </a>
                            </li>
                            <li class="personal__item">
                                <a href="#!" class="persnal__link">
                                    <svg class="personal__icon">
                                        <use xlink:href="../svg/sprite.svg#user"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="personal__item">
                                <a href="#!" class="persnal__link">
                                    <svg class="personal__icon">
                                        <use xlink:href="../svg/sprite.svg#find"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                        <div class="burger-menu__btn">
                            <span class="burger-menu__icon">
                                <span class="burger-menu__line"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu__small-screen">
                <div class="menu__logo">
                    <a href="" class="logo">
                        <img src="../images/logo-zara.webp" alt="logo" class="logo-img">
                    </a>
                    <span class="burger-menu__close">
                        <svg class="burger-menu__close-icon">
                            <use xlink:href="../svg/sprite.svg#close"></use>
                        </svg>
                    </span>
                </div> 
                <nav class="header__nav nav">
                    <a href="#!" class="nav__link">Home</a>
                    <a href="#!" class="nav__link">Catalog</a>
                    <a href="#!" class="nav__link">Policy</a>
                </nav>
                <div class="header__offer">
                    <a href="#!" class="header__offer-link">For Sellers</a>
                    <a href="#!" class="header__offer-link">For
                        Suppliers</a>
                </div>
                <span class="menu__text">Be with us</span>
                <div class="header__contact contact">
                    <a href="mailto:example@gmail.com"
                        class="contact__type">
                        <svg class="contact__icon">
                            <use xlink:href="../svg/sprite.svg#message"></use>
                        </svg>
                        <span class="contact__text">example@gmail.com</span>
                    </a>
                    <a href="tel:+62894563455" class="contact__type">
                        <svg class="contact__icon">
                            <use xlink:href="../svg/sprite.svg#phone"></use>
                        </svg>
                        <span class="contact__text">+6289 456 3455</span>
                    </a>
                    <div class="contact__social">
                        <a href="https://www.instagram.com/"
                            class="contact__social-link">
                            <svg class="contact__social-icon">
                                <use
                                    xlink:href="../svg/sprite.svg#insta"></use>
                            </svg>
                        </a>
                        <a href="https://twitter.com/"
                            class="contact__social-link">
                            <svg class="contact__social-icon">
                                <use xlink:href="../svg/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                        <a href="https://www.facebook.com/"
                            class="contact__social-link">
                            <svg class="contact__social-icon">
                                <use xlink:href="../svg/sprite.svg#fb"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="photo">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./choose.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-10 col-sm-12">
                        <h1 class="photo__title title">Upload an image of the
                            <span class="photo__word">tag</span></h1>
                    </div>
                </div>
                <div class="row   justify-content-center photo__row">
                    <div class="photo__card col-12 col-md-5 col-xl-3 photo__btn">
                        <div class="photo__add call-table">
                            <svg class="photo__plus">
                                <use xlink:href="../svg/sprite.svg#plus"></use>
                            </svg>
                            <p class="photo__more">–êdd more</p>
                        </div>
                    </div>
                    <div class="photo__card col-6 col-md-5 col-xl-3">
                        <div class="photo__empty call-table">
                            <svg class="photo__icon">
                                <use xlink:href="../svg/sprite.svg#photo"></use>
                            </svg>
                        </div> 
                    </div>
                   
                     

                </div>
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./choose.html" class="btn btn__back back-page">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <button type="button" class="btn btn__continue button" disabled>continue</button>
                    </div> 
                </div>
            </div>


            <div class="photo__modal">
                <div class="photo__modal-text">
                    <svg class="photo__modal-close">
                        <use xlink:href="../svg/sprite.svg#close"></use>
                    </svg>
                    <h3 class="photo__modal-title">Add photo</h3>
                </div>
                <div class="photo__table">
                    <div class="photo__table-item">
                        <img src="../images/defect1.webp" alt="defect" class="photo__table-img">
                        <span class="photo__table-choose">
                            <svg class="photo__table-icon">
                                <use xlink:href="../svg/sprite.svg#choose"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="photo__table-item">
                        <img src="../images/defect2.webp" alt="defect" class="photo__table-img">
                        <span class="photo__table-choose">
                            <svg class="photo__table-icon">
                                <use xlink:href="../svg/sprite.svg#choose"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="photo__table-item">
                        <img src="../images/defect3.webp" alt="defect" class="photo__table-img">
                        <span class="photo__table-choose">
                            <svg class="photo__table-icon">
                                <use xlink:href="../svg/sprite.svg#choose"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="photo__table-item">
                        <img src="../images/defect4.webp" alt="defect" class="photo__table-img">
                        <span class="photo__table-choose">
                            <svg class="photo__table-icon">
                                <use xlink:href="../svg/sprite.svg#choose"></use>
                            </svg>
                        </span>
                    </div>  
                </div>
            </div>


        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/common.js"></script>
        <!-- <script src="../js/page.js"></script> -->
        <script src="../js/photo.js"></script>
    </body>
</html>
