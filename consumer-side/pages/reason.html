                            <a href="tel:+62894563455" class="contact__type">

                    </div>
                </div>
            </div>
            <div class="menu__small-screen">
                <div class="menu__logo">
                    <a href="" class="logo">
                        <img src="../images/logo-zara.webp" alt="logo" class="logo-img">
                    </a>
                    <span class="burger-menu__close">

                            <use xlink:href="../svg/sprite.svg#close"></use>
                        </svg>
                    </span>
                </div> 
                <nav class="header__nav nav">
                    <a href="#!" class="nav__link">Home</a>
                    <a href="#!" class="nav__link">Catalog</a>

                </nav>
                <div class="header__offer">
                    <a href="#!" class="header__offer-link">For Sellers</a>
                    <a href="#!" class="header__offer-link">For

                </div>
                <span class="menu__text">Be with us</span>
                <div class="header__contact contact">
                    <a href="mailto:example@gmail.com"
                        class="contact__type">
                        <svg class="contact__icon">
                            <use xlink:href="../svg/sprite.svg#message"></use>
                        </svg>
                        <span class="contact__text">example@gmail.com</span>
                    </a>
                    <a href="tel:+62894563455" class="contact__type">
                        <svg class="contact__icon">
                            <use xlink:href="../svg/sprite.svg#phone"></use>

        <main class="reason">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./items.html" class="btn__small-screen">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-10 col-sm-12">
                        <h1 class="reason__title title">Select the reason of your return</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-6 col-lg-5 col-xl-3 ">
                        <label class="reason__label" data-location="location1">
                            Item is defective
                            <input class="reason__input" type="radio" name="reason" >
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>            
                    <div class="col-12 col-sm-6 col-lg-5 col-xl-3 ">
                        <label class="reason__label" data-location="location2">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason" >
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-5 col-xl-3 ">
                        <label class="reason__label" data-location="location3">

                    </div>
                    <div class="col-12 col-sm-6 col-lg-5 col-xl-3 ">
                        <label class="reason__label" data-location="location4">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason" >
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                     
                     <div class="col-12 col-lg-10 col-xl-12">
                        <label  class="reason__label other show" data-location="location5">
                            Other
                            <svg class="other__close">
                                <use xlink:href="../svg/sprite.svg#close" ></use>
                            </svg>
                            <textarea  class="other__textarea" placeholder="Write your version"></textarea>
                        </label>
                     </div>
                </div>
                
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./items.html" class="btn btn__back">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                       <button type="button" class="btn btn__continue button">continue</button>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
